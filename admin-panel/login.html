<!doctype html>
<html style="height: 100%;">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Sagar Shinde - Personal-Portfolio</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:ital,wght@0,100;0,300;0,400;1,500&family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link href="css/main.css" rel="stylesheet"/>
	</head>
	<body style="height: 100%;">
		<section class="d-flex" style="height: 100%;">
			<div class="col-md-6 d-flex align-items-center justify-content-center">
				
				<form>
					<h2 class="h2">Login in to your Account</h2>
					<p class="h6 mb-3">Manage website and application with a few clicks. </p>
					<div class="mb-3">
						<input type="text" name="username" class="form-control" placeholder="User Name" >
					</div>
					<div class="mb-3">
						<input type="password" name="password" class="form-control" placeholder="Password">
					</div>
					<button class="btn btn-primary col-5">Log In</button>
				</form>
			</div>
			<div class="col-md-6 d-flex align-items-center justify-content-center" style="background-color: #241f1c;">
				<img src="./images/admin-login-page.png" alt="" width="80%">
			</div>
		</section>
		
		<div id="message">
			
		</div>
		<script src="scripts/login.js"></script>
	</body>
</html>
